<div class="input-group">
    <span class="input-group-btn">
        <button type="button" (click)="cambiarValor(-5)" [ngClass]="btnClass">
            <i class="fa fa-minus" aria-hidden="true"></i>
        </button>
    </span>
    <input type="number" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" class="form-control" placeholder="Progreso" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="cambiarValor(5)">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </span>
</div>
